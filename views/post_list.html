<!DOCTYPE html>
<html lang="zh-CN">
<head>
<title>主页</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/app.css" >
</head>
<body>
  <nav id="main-nav" class="navbar navbar-default navbar-static-top navbar-inverse" role="navigation">
    <div class="container">
       <div class="navbar-header">
        <a class="navbar-brand" href="#">Node</a>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a href="/index">Index <span class="sr-only">(current)</span></a></li>
          <li><a href="/post">Posts</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div id="content" class="col-md-9">
      <% posts.forEach(function(item) { %>
      <article id="52" class="post tag-laravel-5-1 tag-artisan">

          <div class="post-head">
              <h1 class="post-title"><a href="/post/install-and-run-laravel-5-x-on-windows/"><%= item.title%></a></h1>
              <div class="post-meta">
                  <span class="author">作者：<a href="/author/wangsai/">王赛</a></span> •
                  <time class="post-date" datetime="2015年6月26日星期五下午4点15" title="2015年6月26日星期五下午4点15">2015年6月26日</time>
              </div>
          </div>
          <div class="post-content">
              <p><%- item.content%></p>
          </div>
          <div class="post-permalink">
              <a href="/post/install-and-run-laravel-5-x-on-windows/" class="btn btn-default">阅读全文</a>
          </div>

          <footer class="post-footer clearfix">
              <div class="pull-left tag-list">
                  <i class="fa fa-folder-open-o"></i>
                  <a href="/tag/laravel-5-1/">Laravel 5.1</a>, <a href="/tag/artisan/">Artisan</a>
              </div>
              <div class="pull-right share">
              </div>
          </footer>
      </article>
      <% }); %>
      </div>
      <div id="sidebar" class="col-md-3">
        <div class="panel panel-default">
          <div class="panel-heading">个人信息</div>
          <div class="panel-body">
            <div class="media">
              <div class="media-left">
                <a href="#">
                  <img class="media-object" src="<%= session.avatar %>" >
                </a>
              </div>
              <div class="media-body">
                <h4 class="media-heading"><%= session.user.username%></h4>
                <p><%= session.user.email%></p>
              </div>
            </div>
          </div>
          <table class="table">
            <tr>
              <td>
              <button class="btn btn-primary" type="button">
                消息 <span class="badge">0</span>
              </button>
              <button class="btn btn-primary" type="button">
                退出 
              </button>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script src="/js/app.js"></script>
</body>
</html>
