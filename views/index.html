<!DOCTYPE html>
<html lang="zh-CN">
<head>
<title>主页</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/app.css" >
</head>
<body>
  <nav id="main-nav" class="navbar navbar-default navbar-static-top navbar-inverse" role="navigation">
    <div class="container">
       <div class="navbar-header">
        <a class="navbar-brand" href="#">Node</a>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li>
          <li><a href="#">Link</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div id="content" class="col-md-9">
        <div class="panel panel-default">
            <div class="panel-heading">用户列表</div>
            <div class="panel-body">
              <table class="table table-bordered table table-hover">
                <tr>
                  <th>用户名</th>
                  <th>用户邮箱</th>
                  <th>是否激活</th>
                  <th>创建日期</th>
                  <th>更新日期</th>
                  <th>个人头像</th>
                  <th>操作</th>
                </tr>
                <% items.forEach(function(item) { %>
                <tr>
                  <td><%= item.username%></td>
                  <td><%= item.email%></td>
                  <td><%= item.activeStr%></td>
                  <td><%= item.createTimeStr%></td>
                  <td><%= item.updateTimeStr%></td>
                  <td><a href="<%= item.avatar_url%>" target="_blank" ><img src="<%= item.avatar_url%>" ></a></td>
                  <td><a href="javascript:void(0);" class="btn btn-primary btn-xs send-mail <% if (item.active) { %>disabled<% } %>">激活<a></td>
                </tr>
                <% }); %>
              </table>
            </div>
        </div>
      </div>
      <div id="sidebar" class="col-md-3">
        <div class="panel panel-default">
          <div class="panel-heading">个人信息</div>
          <div class="panel-body">
            <div class="media">
              <div class="media-left">
                <a href="#">
                  <img class="media-object" src="<%= session.avatar %>" >
                </a>
              </div>
              <div class="media-body">
                <h4 class="media-heading"><%= session.user.username%></h4>
                <p><%= session.user.email%></p>
              </div>
            </div>
          </div>
          <table class="table">
            <tr>
              <td>
              <button class="btn btn-primary" type="button">
                消息 <span class="badge">0</span>
              </button>
              <button class="btn btn-primary" type="button">
                退出 
              </button>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script src="/js/app.js"></script>
</body>
</html>
