<!DOCTYPE html>
<html lang="zh-CN">
<head>
<title>主页</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/app.css" >
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="content" class="col-md-10">
        <div class="panel panel-default">
            <div class="panel-heading">用户列表</div>
            <div class="panel-body">
              <table class="table table-bordered table table-hover">
                <tr>
                  <th>用户名</th>
                  <th>用户邮箱</th>
                  <th>是否激活</th>
                  <th>创建日期</th>
                  <th>更新日期</th>
                  <th>个人头像</th>
                  <th>操作</th>
                </tr>
                <% items.forEach(function(item) { %>
                <tr>
                  <td><%= item.username%></td>
                  <td><%= item.email%></td>
                  <td><%= item.activeStr%></td>
                  <td><%= item.createTimeStr%></td>
                  <td><%= item.updateTimeStr%></td>
                  <td><a href="<%= item.avatar_url%>" target="_blank" ><img src="<%= item.avatar_url%>" ></a></td>
                  <td><a href="javascript:void(0);" class="btn btn-primary btn-xs send-mail">激活<a>
                  </td>
                </tr>
                <% }); %>
              </table>
            </div>
        </div>
      </div>
      <div id="sidebar" class="col-md-2">
        <div class="panel panel-default">
          <div class="panel-heading">个人信息</div>
          <div class="panel-body">
            <span><%= session.user.username%></span>
            <img src="<%= session.user.avatar_url%>" >
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script src="/js/app.js"></script>
</body>
</html>
